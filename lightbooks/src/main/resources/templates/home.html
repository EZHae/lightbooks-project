<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/layout/fragments :: htmlHead('Home')}"></head>
	<!-- 스위퍼 -->
	<link
	  rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
	/>
	
	<style>
	.wrapper {
		display: flex;
		flex-direction: column;
		min-height: 100vh; /* 전체 화면을 차지하도록 설정 */
	}
	
	.container {
		width: 100%; /* 전체 너비를 동일하게 설정 */
		max-width: 1200px; /* 원하는 최대 너비 지정 가능 */
		margin: 0 auto; /* 중앙 정렬 */
	}
	
	.novel-container {
		background: beige;
		height: 100%;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-evenly;
	}
	
	.novelImgs {
		height: 300px;
		float: left;
	}
	
	.navbar-category {
		top: 60px; /* navbar 높이만큼 조정 */
		background: white;
		padding: 10px;
		width: 100%;
	}
	
	
	/* 이미지 슬라이드 */
	.carousel {
		background: white;
		object-fit: cover;
		
		margin-top: 10px;
		margin-bottom: 10px;
	}
	
	.carousel-item img {
		width: 100%;
	    height: 460px;
	    object-fit: cover;
	}
	/* --------------- */
	
	/* 카테고리 장르 */
	.navbar-category div {
		display: inline-block;
		margin: 5px;
	}
	
	.navbar-category a {
		border: 1px solid gray;
		border-radius: 20px;
		padding: 10px;
		font-size: 14px;
	}
	/* -------------- */
	
	.notice{
		background-color: #dfdeff;
		border: 0px solid gray;
		border-radius: 10px;
		padding: 10px;
		width: 100%;
		margin: 0 auto;
	}
	
	</style>
	
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader}"></th:block>
			<div class="wrapper">
				<div class="container">
					<div class="navbar-category">
						<div>		
							<div>
								<a th:text="오늘신작" th:href="@{/}"></a>
							</div>
							<div>
								<a th:text="오늘신작" th:href="@{/}"></a>
							</div>
						</div>
					</div>
					
					<div class="notice" data-target-obj="/notice/1">
						<div>		
							<div>
								<span>오늘의 공지 사항</span>
							</div>
						</div>
					</div>
					
					<div>
						<div id="carouselExampleAutoplaying" class="carousel slide"
							data-bs-ride="carousel">
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="/images/test1.jpg" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img src="/images/test2.jpg" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img src="/images/test3.jpg" class="d-block w-100" alt="...">
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
					<div class="novel-container">
					    <div th:each="novel : ${novels}">
					        <img class="novelImgs" th:src="${novel.coverSrc}">
					        <br/>
							<a th:href="@{/novel/{id}(id=${novel.id})}" th:text="${novel.title}"></a>
					    </div>
			
					</div>
				</div>
			</div>
			
		<th:block th:replace="~{/layout/fragments :: footer}"></th:block>
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{/layout/fragments :: axiosJS}"></th:block>
        
        <!-- 스위퍼 -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        
	</body>
	
</html>
