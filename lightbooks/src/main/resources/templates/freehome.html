<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/layout/fragments :: htmlHead('라잇북스 : : 무료 - 자유')}"></head>
	
	<!-- 스와이퍼 -->
	<link
	  rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
	/>
	
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader}"></th:block>
			<div class="wrapper">
				<div class="container">
				
					<th:block th:fragment="subcategory">
						<div class="navbar-category">
							<div>		
								<div class="category-item" th:classappend="${screenId == 1} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/1|}" >자유</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 2} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/2|}">베스트</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 3} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/3|}">오늘신작</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 4} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/4|}">판타지</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 5} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/5|}">로맨스</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 6} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/6|}">무협</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 7} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/7|}">로판</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 8} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/8|}">현판</a>
								</div>
								<div class="category-item" th:classappend="${screenId == 9} ? ' active' : ''">
									<a class="category-link" 
										th:href="@{|/${mainCategory}/${menuId}/screen/9|}">드라마</a>
								</div>
							</div>
						</div>
					
					<div class="dropdown notice">
						<button id="notice-first" class="w-100 btn dropdown-toggle text-start" style="background: #f6f6f6; font-size: 15px; font-weight: bold;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							
						</button>
						<ul id="notice-items" class="dropdown-menu w-100 pb-0">

						</ul>
					</div>
					</th:block>
					
					<div class="swiper-container">
						<!-- 스와이퍼 -->
						<!-- Slider main container -->
						<div class="swiper">
						  <!-- Additional required wrapper -->
						  <div class="swiper-wrapper">
						    <!-- Slides -->
						    <div class="swiper-slide">
						    	<a href="#">
							    	<img alt="" src="/images/resource.jpg">
						    	</a>
						    </div>
						    <div class="swiper-slide">
						    	<a href="#">
						    	<img alt="" src="/images/fantasy_2.jpg">
						    	</a>
						    </div>
						    <div class="swiper-slide">
						    	<a href="#">
						    	<img alt="" src="/images/fantasy_3.jpg">
						    	</a>
						    </div>
						    <div class="swiper-slide">
						    	<a href="#">
						    	<img alt="" src="/images/fantasy_6.jpg">
						    	</a>
						    </div>
						    <div class="swiper-slide">
						    	<a href="#">
						    	<img alt="" src="/images/fantasy_4.jpg">
						    	</a>
						    </div>
						    <div class="swiper-slide">
						    	<a href="#">
						    	<img alt="" src="/images/fantasy_5.jpg">
						    	</a>
						    </div>
						    
						  </div>
						  <!-- If we need pagination -->
						  <div class="swiper-pagination"></div>
						
						  <!-- If we need navigation buttons -->
						  <div class="swiper-button-prev"></div>
						  <div class="swiper-button-next"></div>
						
						  <!-- If we need scrollbar -->
	<!-- 					  <div class="swiper-scrollbar"></div> -->
						</div>
					</div>


					<div class="novel-container">
						
						<section class="bestNovels">
							<div class="subTitle">
								<span class="font">추천신작</span>			
								<i class="bi bi-caret-right-fill"></i>											
							</div>
							<div class="novel-grid">
								<div class="novel-card" th:each="novel : ${bestNovels}">
									<a th:href="@{/novel/{id}(id=${novel.id})}">
									
										<!-- 표지 이미지 -->
							        	<img class="novelImgs" th:src="${novel.coverSrc}">
							        	<!-- 제목 -->
							        	<span class="novel-card-title" th:text="${novel.title}"></span>
							        	</br>
							        	<!-- 작가 -->
							        	<span class="novel-card-writer" th:text="|${novel.writer} · ${novel.genres}|"></span>
							        	</br>
							        	<!-- 좋아요 -->
							        	<i class="bi bi-heart"></i>
									  	<span class="novel-card-like" th:if="${novel.likeCount != null}" th:text="${novel.likeCount}"></span>
									  	<!-- 평점 -->
									  	<i class="bi bi-star"></i>
									  	<span class="novel-card-rating" th:if="${novel.rating != null}" th:text="${novel.rating}"></span>
									  	<!-- 조회수 -->									  	
									  	<i class="bi bi-person-plus-fill"></i>
									  	<span class="novel-card-totalViews"  th:if="${novel.totalViews != null}" th:text="${novel.totalViews}"></span>
									</a>
								</div>
							</div>
						</section>
							
						
						<section class="freeNovels">
							<div class="subTitle">
								<span class="font">인기 연재작</span>			
								<i class="bi bi-caret-right-fill"></i>											
							</div>
							<div class="novel-grid">
								<div class="novel-card" th:each="novel : ${freeNovels}">
									<a th:href="@{/novel/{id}(id=${novel.id})}">
										<!-- 표지 이미지 -->
							        	<img class="novelImgs" th:src="${novel.coverSrc}">
									</a>
								</div>
							</div>
						</section>
						
						
						<section class="paidNovels">
							<div class="subTitle">
								<span class="font">인기 완결작</span>			
								<i class="bi bi-caret-right-fill"></i>											
							</div>
						
							<div class="novel-grid">
								<div class="novel-card"  th:each="novel : ${paidNovels}">
									<a th:href="@{/novel/{id}(id=${novel.id})}">
										<img class="novelImgs" th:src="${novel.coverSrc}" alt="cover">
									</a>
								</div>
							</div>
						</section>
											
						
						<!-- 장르별 -->
						<section class="genre-novels">
							<div th:each="entry : ${genreNovelsMap}">
								
								<!-- 장르명 -->
								<div class="subTitle">
									<span class="font" th:text="${entry.key} "></span>
									<i class="bi bi-caret-right-fill"></i>
								</div>
						
								<!-- 소설 목록 (그리드) -->
								<div class="novel-grid">
									<div class="novel-card" th:each="novel : ${entry.value}">
										<a th:href="@{/novel/{id}(id=${novel.id})}">
											<img class="novelImgs" th:src="${novel.coverSrc}" alt="cover">
										</a>
									</div>
								</div>
							</div>
						</section>
						
						<!-- 이벤트 -->
						<section class="eventNovels">
							<div class="subTitle">
								<span class="font">웹소설 이벤트</span>			
								<i class="bi bi-caret-right-fill"></i>											
							</div>
							<div class="novel-grid">
								<div class="novel-card" th:each="novel : ${eventNovels}">
									<a th:href="@{/novel/{id}(id=${novel.id})}">
										<img class="novelImgs" th:src="${novel.coverSrc}" alt="cover">
									</a>
								</div>
							</div>
						</section>
				</div>
			</div>
		</div>	
		<th:block th:replace="~{/layout/fragments :: footer}"></th:block>
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{/layout/fragments :: axiosJS}"></th:block>
        <script th:src="@{/js/home.js}"></script>
        <!-- 스와이퍼 -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	</body>
   	<link rel="stylesheet" th:href="@{/css/home-free.css}" />
</html>
