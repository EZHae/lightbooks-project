<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{layout/fragments :: htmlHead('라잇북스 : : 수익 관리')}"></head>
	
	<style>
		a.nav-menu-item {
			color: #414141;
		}
		a.active {
			color: #000000;
			font-weight: 600;
		}
	</style>
	
	<body>
		<th:block th:replace="~{layout/fragments :: pageHeader}"></th:block>
		<th:block th:replace="~{layout/myworks-fragments :: myworksHeader}"></th:block>

		<main>
			<span id="novelId" class="d-none" th:text="${novelId}"></span>
			<div class="container-sm w-75 mt-5">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="bg-light nav-link nav-menu-item fs-5 active" href="#" data-menuname="sale">판매 수익</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-menu-item fs-5" href="#" data-menuname="donation">후원 수익</a>
					</li>
				</ul>
				<div class="bg-light border-start border-end border-bottom table-responsive p-3">
					<span class="text-primary fs-5 fst-italic" th:text="${novelTitle}"></span>
					<span id="changeNotice" class="ms-3 text-danger">판매 수익 코인은 회차 구매 코인의 60%입니다. (소수점 버림)</span>
					<table class="mt-3 table table-bordered table-hover table-striped">
						<thead>
							<tr class="row">
								<th id="changeGrade" class="col">구매자</th>
								<th class="col-2">회차</th>
								<th class="col-2">수익 코인</th>
								<th id="changeTime" class="col-4">구매 일시</th>
							</tr>
						</thead>
						<tbody id="contentSection">
						</tbody>
					</table>
				</div>
			</div>
            <div id="pagination" class="mt-3">
                <ul class="pagination justify-content-center" id="pagination">

                </ul>
            </div>
		</main>

		<th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{layout/fragments :: axiosJS}"></th:block>
        <script th:src="@{/js/myworks-income-details.js}"></script>
	</body>
</html>
