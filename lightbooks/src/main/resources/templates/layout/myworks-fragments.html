<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{layout/fragments :: htmlHead('insert title')}"></head>
	<body class="myworks-page">
		<nav th:fragment="myworksHeader">
			<style>
				.myworksNavbar {
					display: flex;
					position: fixed;
				    top: 70px; /* pageHeader 높이에 맞게 조정 */
				    left: 0;
				    width: 100%;
				    z-index: 999;
				    background: white;
				    transition: box-shadow 0.3s ease;
				    border-top: 2px solid #f6f6f6;
				    align-items: center;
				    justify-content: center;
				    
				}
				.myworksNav{
					align-items: center;
				}
				
				.myworksNavItem {
					color: #666;
					text-decoration: none;
				}
				.myworksNavItem:hover {
					color: #007bff;
					text-decoration: underline;
				}
				.myworksNavItem{
					margin: 0 15px;
					font-size : 15px;
				}
			</style>
			<div>
				<nav class="myworksNavbar w-100">
					<div class="myworksNav p-2 m-2 fw-bold">
						<a class="myworksNavItem" th:href="@{/myworks/mynovel(id=${#authentication.principal.id})}">내 작품</a>
						<a class="myworksNavItem" th:href="@{/novel/new}">작품 작성</a>
						<a class="myworksNavItem" th:href="@{/myworks/donation(id=${#authentication.principal.id})}">수익 관리</a>
						<a class="myworksNavItem" th:href="@{/user/coinpayment(id=${#authentication.principal.id})}">정산</a>
					</div>
				</nav>
			</div>
		</nav>
		
        <th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{layout/fragments :: axiosJS}"></th:block>
	</body>
</html>
