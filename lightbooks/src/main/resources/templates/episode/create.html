<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/layout/fragments :: htmlHead('회차 새글 작성')}"></head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader}"></th:block>
		
		<main class="card">
			<div class="card-body">
				<div class="mb-4">소설 연재 :: 새글 작성하기</div>
				<div th:object="${episodeCreateDto}">
					<!-- <h2 th:text="${novel.title}"></h2> -->
		            <form th:action="@{/novel/{novelId}/episode/create(novelId=${novelId})}"
			               method="post">
			               
			            <div class="form-group">
			                <label for="category" class="form-label">카테고리 설정</label>
			                <select id="category" name="category" th:value="*{category}" class="form-select">
			                    <option value="0">공지</option>
			                    <option value="1">무료</option>
			                    <option value="2">유료</option>
			                </select>
			            </div>   
			            
						<div>
			            	<input type="hidden" name="novelId" th:value="${novelId}" />
						</div>
			
			            <div class="form-group">
			                <label for="episodeNum" class="form-label">연재 회차 <span class="text-danger">*</span></label>
			                <input type="number" id="episodeNum" name="episodeNum" th:value="*{episodeNum}" class="form-control" required
			                       placeholder="회차 번호를 입력하세요" />
			            </div>
			
			            <div class="form-group">
			                <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
			                <input type="text" id="title" name="title" th:value="*{title}" class="form-control" required
			                       placeholder="제목을 입력하세요" />
			            </div>
			
			            <div class="form-group">
			                <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
			                <textarea id="content" name="content" th:value="*{content}" rows="10" class="form-control" required
			                          placeholder="내용을 입력하세요"></textarea>
			            </div>
			
						<!-- 
			            <div class="form-group">
			                <label for="reservationTime" class="form-label">연재 예약</label>
			                <input type="datetime-local" id="reservationTime" th:field="*{reservationTime}" class="form-control" />
			            </div>  -->
			
			            <div>
			                <input class="btn btn-success form-control mt-2" type="submit" value="작성완료" />
			            </div>
			        </form>
					<div class="mt-3">
						<p class="text-muted">소설 작성 전 안내사항</p>
						<ul>
							<li>...</li>
							<li>...</li>
							<li>...</li>
							<li>...</li>
							<li>...</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
		
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{/layout/fragments :: axiosJS}"></th:block>
	</body>
</html>
