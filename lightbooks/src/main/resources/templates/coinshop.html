<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/layout/fragments :: htmlHead('insert title')}"></head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader}"></th:block>
		<main>
			<div>
				배너?
			</div>
			<div class="container-sm mt-4">
				<div class="w-75 mx-auto">
					<div>
						<h2>코인 구매</h2>
					</div>
					<div>
						<div class="row mt-3">
						    <div class="col border border-black">
						        <a href="#" id="selectGoods" class="d-block text-decoration-none text-dark" data-coin="50 코인" data-price="5,000원" data-goods="50" data-bs-toggle="modal" data-bs-target="#coinBuyModal">
						            <div class="d-flex h-100 align-items-center justify-content-between p-3">
						                <span><i class="bi bi-coin"></i> 50 코인</span>
						                <strong>5,000원</strong>
						            </div>
						        </a>
						    </div>
						    <div class="col border border-black ms-3">
						        <a href="#" id="selectGoods" class="d-block text-decoration-none text-dark" data-coin="100 코인" data-price="10,000원" data-goods="100" data-bs-toggle="modal" data-bs-target="#coinBuyModal">
						            <div class="d-flex h-100 align-items-center justify-content-between p-3">
						                <span><i class="bi bi-coin"></i> 100 코인</span>
						                <strong>10,000원</strong>
						            </div>
						        </a>
						    </div>
						</div>
						<div class="row mt-4">
						    <div class="col border border-black">
						        <a href="#" id="selectGoods" class="d-block text-decoration-none text-dark" data-coin="200 코인" data-price="20,000원" data-goods="200" data-bs-toggle="modal" data-bs-target="#coinBuyModal">
						            <div class="d-flex h-100 align-items-center justify-content-between p-3">
						                <span><i class="bi bi-coin"></i> 200 코인</span>
						                <strong>20,000원</strong>
						            </div>
						        </a>
						    </div>
						    <div class="col border border-black ms-3">
						        <a href="#" id="selectGoods" class="d-block text-decoration-none text-dark" data-coin="300 코인" data-price="30,000원" data-goods="300" data-bs-toggle="modal" data-bs-target="#coinBuyModal">
						            <div class="d-flex h-100 align-items-center justify-content-between p-3">
						                <span><i class="bi bi-coin"></i> 300 코인</span>
						                <strong>30,000원</strong>
						            </div>
						        </a>
						    </div>
						</div>
						<div class="row mt-4">
						    <div class="col border border-black">
						        <a href="#" id="selectGoods" class="d-block text-decoration-none text-dark" data-coin="500 코인" data-price="50,000원" data-goods="500" data-bs-toggle="modal" data-bs-target="#coinBuyModal">
						            <div class="d-flex h-100 align-items-center justify-content-between p-3">
						                <span><i class="bi bi-coin"></i> 500 코인</span>
						                <strong>50,000원</strong>
						            </div>
						        </a>
						    </div>
						    <div class="col border border-black ms-3">
						        <a href="#" id="selectGoods" class="d-block text-decoration-none text-dark" data-coin="1,000 코인" data-price="100,000원" data-goods="1000" data-bs-toggle="modal" data-bs-target="#coinBuyModal">
						            <div class="d-flex h-100 align-items-center justify-content-between p-3">
						                <span><i class="bi bi-coin"></i> 1,000 코인</span>
						                <strong>100,000원</strong>
						            </div>
						        </a>
						    </div>
						</div>
					</div>
					<div class="mt-5">
						<h2>코인이란?</h2>
					</div>
					<div class="mt-3">
						<div>
							<div class="row">
								<div class="col">
									<div class="row">
										<div class="col-3 border">회차 구매 이미지</div>
										<div class="col-9">
											<h5 class="fw-semibold">회차 구매</h5>
											<span>마음에 드는 회차를 구매하실 수 있습니다. <br>언제든 어디서든 구매하신 소장 회차를 읽어보세요.</span>
										</div>
									</div>
								</div>
								<div class="col ms-3">
									<div class="row">
										<div class="col-3 border">작가 후원 이미지</div>
										<div class="col-9">
											<h5 class="fw-semibold">작가 후원</h5>
											<span>응원하고 싶은 작가들에게 코인을 후원하실 수 있습니다. 후원된 코인은 작가분들이 환전하여 수익으로 받으실 수 있습니다.</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		
        <div class="modal fade" id="coinBuyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">결제 수단 선택</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    	<div class="d-none" id="selctedGoods">상품 정보</div>
			            <div class="border border-black d-flex h-100 align-items-center justify-content-between p-3">
			                <span><i class="bi bi-coin"></i> <span id="selectedCoin"></span></span>
			                <strong id="selectedPrice"></strong>
			            </div>
			            <div class="row text-center pt-3 ps-3 pe-3">
			            	<div class="col card">
			            		<a class="text-decoration-none text-dark" href="#">
			            			<i class="fs-1 bi bi-credit-card-fill"><br></i>무통장 입금
			            		</a>
			            	</div>
			            	<div class="col card">
			            		<a class="text-decoration-none text-dark" href="#">
			            			<i class="fs-1 bi bi-chat-square-text-fill"><br></i>카카오페이
			            		</a>
			            	</div>
			            </div>
                    </div>
                </div>
            </div>
        </div>
		
		
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{/layout/fragments :: axiosJS}"></th:block>
        <script th:src="@{/js/coinshop.js}"></script>
	</body>
</html>
