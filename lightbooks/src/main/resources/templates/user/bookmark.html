<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="~{/layout/fragments :: htmlHead('insert title')}"></head>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    main {
        flex: 1;
        margin-top: 3rem;
        padding: 0 2rem;
    }

    .centered-row {
        max-width: 1200px;
        margin: 0 auto;
    }

    .row {
        display: flex; /* ✅ 있어야 함 */
        flex-wrap: wrap;
    }

    .navbar-category {
        top: 40px;
        background: white;
        padding: 5px;
        width: 100%;
    }

    /* 버튼 3개*/
    .navbar-category div {
        display: inline-block;
        margin: 5px;
    }

    .navbar-category button {
        border: 1px solid white;
        border-radius: 20px;
        padding: 10px 12px;
        font-size: 14px;
        color: white;
        background: #66b2ff;
        text-decoration: none;
        cursor: pointer; /* 버튼임을 명시 */
        font-weight: bold; /* 폰트를 굵게 설정 */
    }

    .item {
        width: 24%; /* 한 줄에 4개 표시 */
        box-sizing: border-box; /* padding, border 포함 */
        padding: 10px; /* 아이템 간 간격 */
        display: flex;
        flex-direction: column; /* 세로 방향으로 아이템 배치 */
        align-items: center;
        margin: 5px 0;
        text-align: center;
    }

    .item img {
        width: 20px; /* 아이템 내 이미지 최대 너비 */
        height: 50px;
        margin-bottom: 0px;
        border-radius: 8px; /* 이미지 모서리 둥글게 설정 */
    }

    .info-container {
        display: flex;
        flex-direction: column;
    }

    .view-container, .like-container {
        display: flex;
        align-items: center;
    }

    .view-container span, .like-container span {
        margin-left: 5px;
    }

    .image-container img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    
    .image-container {
	    width:230px; /* 원하는 너비로 조정 */
	    height:380px; /* 원하는 높이로 조정 */
	    overflow: hidden; /* 이미지가 컨테이너 밖으로 나가지 않도록 설정 */
	}

    .text-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    .text-container p, .text-container div {
        margin-top: 1px;
        margin-bottom: 1px;
        display: flex;
        align-items: center;
    }

    .text-container>div {
        margin-top: 2px;
        margin-bottom: 2px;
    }

    .text-container div a {
        font-weight: normal;
    }

    .episode-num {
        margin-left: 5px;
    }

    .gradeIcon {
	    margin-top: -5px;
	    margin-bottom: 0px;
	}

    .gradeIcon span {
        border: 1px solid white;
        background: #cf97ff;
        color: white;
        padding: 2px;
        border-radius: 12px;
    }
</style>
   <body>
      <th:block th:replace="~{/layout/fragments :: pageHeader}"></th:block>

      <main>
          <div class="container">
              <div class="row centered-row gx-4 mt-4">
                  <div>
                      <h4><strong>내 보관함</strong></h4>
                      <input type="hidden" id="userId" th:value="${#authentication.principal.id}"/>
                  </div>
      
                  <div class="navbar-category">
                      <div>
                          <div>
                              <button class="btn typeBtn" id="likedBtn" data-type="liked">좋아요한 작품</button>
                          </div>
                          <div>
                              <button class="btn typeBtn" id="watchedBtn" data-type="watched">최근 본 작품</button>
                          </div>
                          <div>
                              <button class="btn typeBtn" id="purchasedBtn" data-type="purchased">구매한 작품</button>
                          </div>
                      </div>
                  </div>
                  <hr/>
                  <div id="itemList"></div>
              </div>
          </div>
      </main>
      <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{/layout/fragments :: axiosJS}"></th:block>
        <script th:src="@{/js/bookmark.js}"></script>
   </body>
</html>
