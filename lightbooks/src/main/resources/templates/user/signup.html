<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{/layout/fragments :: htmlHead('insert title')}"></head>
	<body>
		<th:block th:replace="~{/layout/fragments :: pageHeader}"></th:block>
		
        <main>
            <div class="card card-body">
                <form method="post">
                    <div class="mt-2">
                        <label for="loginId" class="form-label">아이디</label>
                        <input id="loginId" class="form-control" type="text" name="loginId" required autofocus>
                    </div>
                    <div class="mt-2">
                        <label for="password" class="form-label">비밀번호</label>
                        <input id="password" class="form-control" type="password" name="password" required>
                    </div>
                    <div class="mt-2">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input id="nickname" class="form-control" type="text" name="nickname" required>
                    </div>
                    <div class="mt-2">
                        <label for="username" class="form-label">이름</label>
                        <input id="username" class="form-control" type="text" name="username" required>
                    </div>
                    <div class="mt-2">
                        <label for="gender" class="form-label">성별</label>
                        <input id="gender" class="form-control" type="number" name="gender" required>
                    </div>
                    <div class="mt-2">
                        <label for="age" class="form-label">나이</label>
                        <input id="age" class="form-control" type="number" name="age" required>
                    </div>
                    <div class="mt-2">
                        <label for="phonenumber" class="form-label">전화번호</label>
                        <input id="phonenumber" class="form-control" type="text" name="phonenumber" required>
                    </div>
                    <div class="mt-2">
                        <label for="email" class="form-label">이메일</label>
                        <input id="email" class="form-control" type="email" name="email" required>
                    </div>
                    <div class="mt-2">
                        <label for="imgSrc" class="form-label">프로필</label>
                        <input id="imgSrc" class="form-control" type="text" name="imgSrc" required>
                    </div>                    
                    <div class="mt-2">
                        <input type="submit" class="btn btn-success form-control" value="가입">
                    </div>
                </form>
            </div>
        </main>
		
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{/layout/fragments :: axiosJS}"></th:block>
	</body>
</html>
