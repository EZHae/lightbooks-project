<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{layout/fragments :: htmlHead('라잇북스 : : 이용권 내역')}"></head>
	<body>
		<th:block th:replace="~{layout/fragments :: pageHeader}"></th:block>
		
		<main class="container-md">
			<div>
				<div class="mt-2">
					<h2 class="text-start">이용권 보유 내역</h2>
					<table class="mt-3 table table-bordered table-hover table-striped table-responsive">
						<thead>
							<tr class="row">
								<th class="col-2">이용권 종류</th>
								<th class="col-7">사용 가능 작품</th>
								<th class="col-3">보유 일시</th>
							</tr>
						</thead>
						<tbody id="ticketHoldTBody">
						</tbody>
					</table>
	                <div id="ticketHoldPagination">
	                    <ul class="pagination justify-content-center" id="ticketHoldPagination">
	
	                    </ul>
	                </div>
				</div>
				
				<div class="mt-2">
					<h2 class="text-start">이용권 사용 내역</h2>
					<table class="mt-3 table table-bordered table-hover table-striped table-responsive">
						<thead>
							<tr class="row">
								<th class="col-7">사용 작품</th>
								<th class="col-2">사용 회차</th>
								<th class="col-3">사용 일시</th>
							</tr>
						</thead>
						<tbody id="ticketUseTBody">
						</tbody>
					</table>
	                <div id="ticketUsePagination">
	                    <ul class="pagination justify-content-center" id="ticketUsePagination">
	
	                    </ul>
	                </div>
				</div>
			</div>
		</main>
		
		<th:block th:replace="~{layout/fragments :: footer}"></th:block>
		
        <th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
        <th:block th:replace="~{layout/fragments :: axiosJS}"></th:block>
        <script th:src="@{/js/user-ticket.js}"></script>
	</body>
</html>
